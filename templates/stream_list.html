<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream List</title>
</head>
<body>
<h3>Choose stream to watch!</h3>
<ul>
{{ range .Streams }}
    <div>
        <img src="{{ .ThumbURL }}" alt="stream preview"/>
        <a href="/streams/{{ .UserName }}?id={{ .ID }}">{{ .Title }}</a><br>
    </div>
{{ end }}
</ul>
</body>
</html>
